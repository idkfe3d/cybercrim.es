<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i like money</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black; 
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      height: 100vh; 
      color: grey; 
      font-family: Arial, sans-serif; 
    }

    .frame {
      border: 1px solid grey;
      border-radius: 15px; 
      overflow: hidden; 
      width: 450px; 
      height: 450px; 
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px; 
    }

    .frame img {
      width: 100%; 
      height: 100%; 
      object-fit: cover;
    }

    .main-title {
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.8); 
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin-bottom: 15px; 
      text-align: center;
    }

    .caption {
      font-size: 0.9rem; 
      letter-spacing: 0.05em; 
      text-transform: uppercase;
      color: #D1D5DB; 
      font-family: Arial, sans-serif;
      font-weight: normal;
      text-align: center; 
      margin-top: 10px; 
    }

    .caption-box {
      border: 1px solid grey; 
      border-radius: 8px;
      padding: 10px 20px; 
      font-size: 0.8rem; 
      margin-top: 10px; 
      color: #D1D5DB; 
      text-align: center;
      width: fit-content; 
    }
  </style>
</head>
<body>
  <div class="frame">
    <img src="x.png" alt="Framed Image">
  </div>
  <div class="caption-box">
    "You can't change your future by wishing for it, but you
    can build it by working for it."
  </div>
  <div class="caption-box">
    @evorip | @cryptojacker | @cybercrim.es
  </div>
</body>
</html>
